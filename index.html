<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prayer Times App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Prayer Times</h1>

    <label for="continent-select">Continent:</label>
    <select id="continent-select">
      <option value="">Select Continent</option>
      <option value="Africa">Africa</option>
      <option value="Americas">Americas</option>
      <option value="Asia">Asia</option>
      <option value="Europe">Europe</option>
      <option value="Oceania">Oceania</option>
      <option value="Antarctica">Antarctica</option>
    </select>

    <label for="country-select">Country:</label>
    <select id="country-select">
      <option value="">Select Country</option>
    </select>

    <label for="city-select">City:</label>
    <select id="city-select">
      <option value="">Select City</option>
    </select>

    <label for="method-select">Calculation Method:</label>
    <select id="method-select">
      <option value="1">University of Islamic Sciences, Karachi</option>
      <option value="2" selected>Islamic Society of North America (ISNA)</option>
      <option value="3">Muslim World League</option>
      <option value="4">Umm al-Qura University, Makkah</option>
      <option value="5">Egyptian General Authority of Survey</option>
      <option value="7">Institute of Geophysics, University of Tehran</option>
      <option value="8">Shia Ithna-Ashari</option>
    </select>

    <button id="reset-btn">Reset</button>

    <table id="prayer-table">
      <thead>
        <tr>
          <th>Prayer</th>
          <th>Time</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div id="error-toast" class="toast hidden" role="alert" aria-live="assertive"></div>

  <script type="module" src="main.js"></script>
</body>
</html>
