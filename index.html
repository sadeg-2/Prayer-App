<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prayer App</title>
  </head>
  <body>
    <label id="liveCount" for="liveCount">01:02:55</label>
    <form>
      <label for="county">Select a Country</label>
      <select name="county" id="county">
        <option value="" id="countryDefaultValue" required>
          -- Country Name --
        </option>
      </select>
      <select name="city" id="city">
        <option value="" id="cityDefaultValue" required>-- City Name --</option>
      </select>
    </form>
   
    <div id="nextPrayerCountDown"></div>
    <!-- prayer time table -->
    <div id="prayerTimeTable"></div>
    

    <script type="module" src="main.js"></script>
  </body>
</html>
